# .github/workflows/bls_update.yml
name: Update BLS Data Monthly
on:
  schedule:
    # Run at 09:00 UTC on the 10th of each month (tweak as you like)
    - cron: '0 9 10 * *'
  workflow_dispatch: {}  # allows manual runs in GitHub UI
jobs:
  update-bls-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run data collection script
        run: |
          python collect_bls_data.py
      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/bls_monthly.csv
          git commit -m "Update BLS data" || echo "No changes to commit"
          git push